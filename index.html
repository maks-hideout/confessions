<!DOCTYPE html>
<html>
<head>
  <title>Mak's Confessions</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="img/maks.ico">
  <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
      <form autocomplete="off">
        <div>
          <a href="https://discord.gg/YjAUHd"><img src="img/maks.png" id="logo"></a>
        </div>
        <div>
          <h1>Mak's Confession Booth</h1>
          <h2>Here you can confess to anything you want anonymously to the Confession channel of the server.</h2>
          <h3>(Note: This is not to be used for harassment. Any messages sent deemed against the server's rules will be removed.)</h3>
        </div>
        <div class="card card-panel">
            <div class="input-field">
                <textarea id="content" type="text" rows="10" rows="5" cols="80" onblur="replaceT(this)" required></textarea>
            </div>
        </div>

      </form>

    <iframe src="https://discordapp.com/widget?id=639328058477903892&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type=
    "text/javascript">
    </script>
    <script>
    </script>
    <script>
    $(function() {
        $('#submit').click(function(e) {
        var url = 'https://discordapp.com/api/webhooks/645708018956238879/yKhJeFVHlXzOXZFQj4KifWdIinHQE01jNTkoC0UrPW2333eRqLa_29MADKzQtCXk4avf'
        var content = $("#content").val();
        var blank = ['']
        if(content != blank ){
            $.post(url,{"content": "-" + content + "-"},function(){Materialize.toast('Message Sent!', 4000)});
            noSpam()
        }
        });
    });
    </script>
</body>
</html>
